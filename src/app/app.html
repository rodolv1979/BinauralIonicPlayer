<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button
        ion-item
        (click)="onLoad(tabsPage)"
        *ngIf="isAuthenticated">
        <ion-icon name="clipboard" item-left></ion-icon>
        Quotes
      </button>
      <button ion-item (click)="onLoad(settingsPage)">
        <ion-icon name="settings" item-left></ion-icon>
        Settings
      </button>
      <button
        ion-item
        (click)="onLoad(signinPage)"
        *ngIf="!isAuthenticated">
        <ion-icon name="log-in" item-left></ion-icon>
        Sign in
      </button>
      <button
        ion-item
        (click)="onLoad(signupPage)"
        *ngIf="!isAuthenticated">
        <ion-icon name="person" item-left></ion-icon>
        Sign Up
      </button>
      <button
        ion-item
        (click)="onLogout()"
        *ngIf="isAuthenticated">
        <ion-icon name="log-out" item-left></ion-icon>
        Log out
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
